<body id="auth">
    

    <section class="auth register">
        <legend class="container">
            <h3 class="text-flow">sign up</h3>
        </legend>
        <div class="form-wrapper  container">

            <form action="#" method="post">
                <div class="input-field col s12">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="user-id" class="validate">
                </div>
                <div class="input-field col s12">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                    <input type="email" name="userEmail" id="user-email" class="validate">
                </div>
                <div class="input-field col s12">
                    <label for="regNo">Reg No.</label>
                    <input type="text" name="regNo" id="reg-No" class="validate">
                </div>
                <div class="input-field col s12">
                    <select >

                        <option value="1" >Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                    <label>Year of study</label>
                </div>
                <div class="input-field col s12">
                    <label for="password">Password</label>
                    <input type="password" name="pass" id="pass-id" class="validate">
                </div>
                <label for="#">Confirm your password</label>
                <div class="input-field col s12">
                    <label for="password">Password</label>
                    <input type="password" name="passConf" id="pass-conf">
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
                        <!-- <i class="material-icons right">send</i> -->
                    </button>
                </div>
            </form>

            <div class="col s12">
                <small class="text-muted">Alredy have an account? <a href="login.html">Sign in</a></small>
            </div>
        </div>
    </section>




    <!-- fixed social buttons -->
    <section>


        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large #ffd600 yellow accent-4 social telegram">
                <i class="material-icons fa fa-telegram large mdi-editor-mode-edit"></i>
            </a>
            <ul>
                <li><a href="#" target="_blank" class="btn-floating #e95950 pink darken-2 social instagram"
                        style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i
                            class="fa fa-instagram"></i></a></li>
                <li><a href="#" target="_blank" class="btn-floating #007bb5  light-blue accent-3 social linkedin"
                        style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i
                            class="fa fa-linkedin"></i></a></li>
                <li>
                    <a href="#" target="_blank" class="btn-floating #4dc247 green lighten-1 social whatsapp"
                        style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;">
                        <i class="fa fa-whatsapp"></i>
                        <i class="large mdi-editor-insert-invitation"></i>
                    </a>
                </li>
                <li><a href="#" target="_blank" class="btn-floating #303f9f indigo darken-2 social facebook"
                        style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i
                            class="fa fa-facebook"></i></a></li>
                <li><a href="#" target="_blank" class="btn-floating blue social twitter"
                        style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i
                            class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </section>
